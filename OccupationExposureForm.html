                   name="patient.medical_record_number" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name"
                   name="patient.family_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name"
                   name="patient.given_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name"
                   name="patient.middle_name" type="text" readonly="readonly">
        </div>
		<div class="form-group">

            <input class="form-control" id="patient.names"
                   name="patient.names" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>

                <option value="F">Female</option>

        </div>
        <div class="form-group">
            <label for="patient.birth_date">Date of birth:</label>
            <input class="form-control" id="patient.birth_date"
                   name="patient.birth_date" type="text" readonly="readonly">
        </div>
    </div>

</body>
<script type="text/javascript">
$(document).ready(function () {
	$('#save_draft').click(function () {
	    $(this).prop('disabled', true);
	    document.saveDraft();
	    $(this).prop('disabled', false);
	});

	$('#submit_form').click(function () {
	    $(this).prop('disabled', true);
	    document.submit();
	    $(this).prop('disabled', false);
	});

	var prePopulateData = $.trim($('#pre_populate_data').html());
	if(prePopulateData !=="" ){
		var prePopulateJSON = JSON.parse(prePopulateData);
		$.each(prePopulateJSON, function(key, value) {
			if (key === 'patient') {
				var names = "";
				$.each(value, function(keys, values) {
					if(keys === 'patient.given_name' || keys === 'patient.middle_name' || keys === 'patient.family_name'){
					   names=names+" "+values;
					}
				});
				$('#patient\\.names').val(names);
			}
		});
	}
	
	var $ppeUsed = $(':radio[name="obs\\.ppe_used_during_contact"]');
	$ppeUsed.change(function(){
		var $activeOpt = $(':radio[name="obs\\.ppe_used_during_contact"]:checked').val();
		if($activeOpt == "1066^No^99DCT"){
			$("#ppe_used_during_contact_no_div").show();
		}else{
			$("#ppe_used_during_contact_no_div").hide();
		}
	});
	$ppeUsed.trigger('change');
	
	var $aerosol = $(':radio[name="obs\\.contact_during_aerosol_generating_procedure"]');
	$aerosol.change(function(){
		var $activeOpt = $(':radio[name="obs\\.contact_during_aerosol_generating_procedure"]:checked').val();
		if($activeOpt == "1065^Yes^99DCT"){
			$("#aerosol_div").show();
		}else{
			$("#aerosol_div").hide();
		}
	});
	$aerosol.trigger('change');  
	
	var $contactTracingStatus = $(':radio[name="obs\\.status_of_contact_tracing"]');
	$contactTracingStatus.change(function(){
		var $activeOpt = $(':radio[name="obs\\.status_of_contact_tracing"]:checked').val();
		if($activeOpt == "5240^lost to follow–up^99DCT"){
			$("#ltfu_div").show();
		}else{
			$("#ltfu_div").hide();
		}
	});
	$contactTracingStatus.trigger('change'); 
	
	var $covidDiagnosed = $(':radio[name="obs\\.covid_diagnosed"]');
	$covidDiagnosed.change(function(){
		var $activeOpt = $(':radio[name="obs\\.covid_diagnosed"]:checked').val();
		if($activeOpt == "1065^Yes^99DCT"){
			$("#covid_diagnosed_div").show();
		}else{
			$("#covid_diagnosed_div").hide();
		}
	});
	$covidDiagnosed.trigger('change'); 
		
	$("form[name='occupatioinal_exposure_form']").validate({
			errorElement: "div",
			wrapper: "div",  // a wrapper around the error message
			errorPlacement: function(error, element) {
				if (element.is(":radio") ) {                   
					error.insertBefore(element.parent().parent());
				}
				else if (element.is(":checkbox") ) {                   
					error.insertBefore(element.parent().parent());
				}
				else { // This is the default behavior of the script for all fields
					error.insertAfter( element );
				}
		 }
	});

	document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
	document.setupAutoCompleteData('encounter\\.location_id');
	document.setupValidationForProvider($('#encounter\\.provider_id_select').val(),$("#encounter\\.provider_id"));
	document.setupValidationForLocation($('#encounter\\.location_id').val(),$("encounter\\.location_id"));

});
</script>
</html>
