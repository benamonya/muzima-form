<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">

<form id="exposure_form" name="exposure_form">
    <h2 class="text-center">Exposure Form</h2>
    <div class="section">
        <h3>Demographics</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>

        <div class="form-group">
            <label for="patient.medical_record_number">Unique case id:</label>
            <input class="form-control" id="patient.medical_record_number"
                   name="patient.medical_record_number" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group" style="display:none;">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name"
                   name="patient.family_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none;">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name"
                   name="patient.given_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none;">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name"
                   name="patient.middle_name" type="text" readonly="readonly">
        </div>
		<div class="form-group">
            <label for="patient.names">Name:</label>
            <input class="form-control" id="patient.names"
                   name="patient.names" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>
            <select class="form-control" id="patient.sex" name="patient.sex" readonly="readonly" disabled>
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient.birth_date">Date of birth:</label>
            <input class="form-control" id="patient.birth_date"
                   name="patient.birth_date" type="text" readonly="readonly">
        </div>
    </div>
    <div class="section">
	<div class="form-group">
		<label for="obs.location_of_event">			
			Location where the data collection is/was done
		<span class="required">*</span>
		</label>
		<select class="form-control" id="obs.location_of_event" required
			name="obs.location_of_event" data-concept="161010^Location of event^99DCT">
			<option value="">...</option>
			<option value="1537^HEALTH FACILITY^99DCT">Health facility</option>
			<option value="1588^HEALTH CLINIC/POST^99DCT">Health clinic</option>
			<option value="1589^HOSPITAL^99DCT">Hospital</option>
			<option value="1536^HOME^99DCT">Home</option>
			<option value="1601^EN ROUTE TO HEALTH FACILITY^99DCT">En route to health facility</option>	
			<option value="5622^Other^99DCT">Other</option>
			<option value="1067^Unknown^99DCT">Unknown</option>
		</select>
        </div>

    </div>
    <div class="section">
	<h3>Domestic travel</h3>
	<div class="form-group concept-set" data-concept="165911^Domestic travel, detailed^99DCT">
		<div class="form-group">
			<label for="">			
				Have you travelled within the last 14 days domestically?
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.local_travel_yes" style="font-weight: normal;">
					<input type="radio" data-concept="165907^Domestic travel within past 14 days^99DCT" value="1065^Yes^99DCT" name="obs.local_travel" id="obs.local_travel_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.local_travel_no" style="font-weight: normal;">
					<input type="radio" data-concept="165907^Domestic travel within past 14 days^99DCT" value="1066^No^99DCT" name="obs.local_travel" id="obs.local_travel_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.local_travel_unknown" style="font-weight: normal;">
					<input type="radio" data-concept="165907^Domestic travel within past 14 days^99DCT" value="1067^Unknown^99DCT" name="obs.local_travel" id="obs.local_travel_unknown" required>&nbsp;Unknown
				</label>
			</div>
        	</div>
		<div class="form-group" id="local_travel_yes">
			<div class="form-group">
				<label for="obs.local_travel_start_date">			
					From date:
				<span class="required">*</span>
				</label>
				<div class="form-group">		
					<input type="text" class="form-control datepicker nonFutureDate past-date" data-concept="165909^Travel start date/time^99DCT" name="obs.local_travel_start_date" readonly="readonly" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="obs.local_travel_end_date">			
					To date:
				<span class="required">*</span>
				</label>
				<div class="form-group">		
					<input type="text" class="form-control datepicker nonFutureDate past-date" data-concept="165910^Travel end date/time^99DCT" name="obs.local_travel_end_date" readonly="readonly" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="obs.local_travel_regions">			
					Regions visited:
				<span class="required">*</span>
				</label>
				<div class="form-group">		
					<input type="text" class="form-control" data-concept="165908^Region visited^99DCT" name="obs.local_travel_regions" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="obs.local_travel_cities">			
					Cities visited:
				<span class="required">*</span>
				</label>
				<div class="form-group">		
					<input type="text" class="form-control" data-concept="165645^City visited^99DCT" name="obs.local_travel_regions" required="required">
				</div>
			</div>
		</div>
	</div>
    </div>
