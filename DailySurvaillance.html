<body class="col-md-10 col-md-offset-1">

<form id="dailysurvaillance_form" name="dailysurvaillance_form">
    <h2 class="text-center">Daily Surveillance</h2>
    <div class="section">
        <h3>Demographics</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>

        <div class="form-group">
            <label for="patient.medical_record_number">Contact ID:</label>
            <input class="form-control" id="patient.medical_record_number"
                   name="patient.medical_record_number" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name"
                   name="patient.family_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name"
                   name="patient.given_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name"
                   name="patient.middle_name" type="text" readonly="readonly">
        </div>
		<div class="form-group">
            <label for="patient.middle_name">Name:</label>
            <input class="form-control" id="patient.names"
                   name="patient.names" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>
            <select class="form-control" id="patient.sex" name="patient.sex" readonly="readonly" disabled>
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient.birth_date">Date of birth:</label>
            <input class="form-control" id="patient.birth_date"
                   name="patient.birth_date" type="text" readonly="readonly">
        </div>
		<div class="form-group">
            <label for="patient.phone_number">Telephone (mobile) number:</label>
            <input class="form-control" id="patient.phone_number" name="patient.phone_number" type="text" readonly="readonly">
        </div>
    </div>
	<div class="section">
		<div class="form-group">
			<label for="obs.surveillance_start_date">Surveillance Start Date</label>
			<input class="form-control nonFutureDate past-date datepicker" readonly="readonly" data-concept="165996^Survaillance start date^99DCT"  id="obs.surveillance_start_date" name="obs.surveillance_start_date" type="text">
		</div>
		<div class="form-group">
			<label for="obs.surveillance_end_date">Surveillance End Date</label>
			<input class="form-control future-date datepicker" readonly="readonly"  id="obs.surveillance_end_date"  name="obs.surveillance_end_date" type="text">
		</div>

			<label for="encounter.encounter_datetime">Date of Surveillance:<span class="required">*</span></label>
			<input class="form-control datepicker nonFutureDate past-date" id="encounter.encounter_datetime" name="encounter.encounter_datetime" type="text" readonly="readonly" required="required">
		</div>
		<div class="form-group">
			<label for="obs.surveillance_start_date">Day of Follow up</label>
			<input type="number" class="form-control" data-concept="165998^Day of Follow-up^99DCT" name="obs.day_of_follow_up" id="obs.day_of_follow_up"  required="required" min="1" max="14">
		</div>
	</div>
